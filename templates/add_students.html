{% extends "layout.html" %}
{% block content %}
<h2 class="mb-3">Add Student</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="text" class="form-control" name="name" placeholder="Student Name" required>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" name="school" placeholder="School" required>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" name="route" placeholder="Route" required>
  </div>
  <div class="mb-3">
    <input type="file" class="form-control" name="photo" accept="image/*">
  </div>
  <button type="submit" class="btn btn-success">Add Student</button>
</form>
{% endblock %}
