{% extends "layout.html" %}
{% block content %}
<h2 class="mb-3">Attendance</h2>
<a href="/mark_attendance" class="btn btn-primary mb-3">Mark Attendance</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Student</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for a in attendance %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
